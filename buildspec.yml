version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.20.4
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running pre-build steps...

  build:
    commands:
      - echo Running build...

  post_build:
    commands:
      - echo Build complete.
      - echo Build complete.
      - echo Uploading build artifacts to S3...
      - aws s3 cp dist/ s3://demo-app-artifact/ --recursive

artifacts:
  files:
    - '**/*' 
  discard-paths: no
  base-directory: dist # Specify the output directory (e.g., `build` or `dist`)

cache:
  paths:
    - node_modules/**/* # Cache dependencies for faster builds
